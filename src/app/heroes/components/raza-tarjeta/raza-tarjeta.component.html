


<mat-card>
    <mat-card-header>
        <mat-card-title>{{raza.raza}}</mat-card-title>
            </mat-card-header>
                
            <img mat-card-image [src]="raza | Imagen">

            <mat-card-content>
                <h3>{{raza.origen}}</h3>
                <p>
                    <strong>Temperamento: </strong>{{raza.temperamento}}
                    <br>
                    <strong>Colores: </strong>{{raza.colores}}
                    <br>
                    <strong>Tamaño: </strong>{{raza.tamano}}
                    <br>

                </p>
            </mat-card-content>

            <mat-card-actions>
                <button mat-button color="accent" 
                [routerLink]="['/heroes', raza.id]">Leer más...</button>
                <button mat-button color="accent" 
                [routerLink]="['/heroes/editar', raza.id]">Editar</button>
            </mat-card-actions>
</mat-card>
