

<div fxLayout="column">
    <div>
        <h1>Buscador de Razas de Perro</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Buscador</h3>
        <mat-form-field>
            <mat-label>Raza</mat-label>
             
            <input type="text"
                   placeholder="Escribe aquí tu raza"
                   aria-label="raza"
                   matInput
                   [(ngModel)]="termino"
                   [matAutocomplete]="auto"
                   (input)="buscando()">
            
                   
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"
            (optionSelected)="opcionSeleccionada ($event)">
              <mat-option *ngFor="let raza of razas" [value]="raza">
                {{raza.id}}
              </mat-option>
              <mat-option value="" *ngIf="razas.length === 0 && termino.trim().length > 0">
                No se encontró nada con el término {{termino}}
              </mat-option>
            
              
            </mat-autocomplete>
          </mat-form-field>
       
        
    </div>
    <div>
        <pre>{{RazaSeleccionada | json}}</pre>
    </div>


</div>
