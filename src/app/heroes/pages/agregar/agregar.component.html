
<h1>
  {{ (raza.id)? 'Editar' : 'Nueva' }}
  Raza 
  <small>{{ raza.raza }}

  </small>
</h1>
   
  <div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">
    <div fxFlex="50" fxLayout="column">
      <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
        <mat-form-field fxFlex="100" fxLayout.xs="column">
          <mat-label>Raza de Perro</mat-label>
          <input matInput type="text" [(ngModel)]="raza.raza" required />
        </mat-form-field>
   
        <mat-form-field fxFlex="100">
          <mat-label>Origen</mat-label>
          <input matInput type="text" [(ngModel)]="raza.origen" required />
        </mat-form-field>
      </div>
   
      <mat-form-field fxFlex="100">
        <mat-label>Temperamento</mat-label>
        <input
          matInput
          type="text"
          [(ngModel)]="raza.temperamento"
          required
        />
      </mat-form-field>
   
      <mat-form-field fxFlex="100">
        <mat-label>Colores</mat-label>
        <input matInput type="text" [(ngModel)]="raza.colores" required />
      </mat-form-field>
   
      <mat-form-field fxFlex="100">
        <mat-label>Tama√±o</mat-label>
          <mat-select [(ngModel)]="raza.tamano" required>
            <mat-option *ngFor="let size of sizes">{{size.desc}}</mat-option>
        </mat-select>
       </mat-form-field>


   
      <mat-form-field fxFlex="100">
        <mat-label>Foto Url</mat-label>
        <input matInput type="url" [(ngModel)]="raza.alt_img" required />
      </mat-form-field>
   
      <br />
   
      <div fxLayout>
        <button mat-raised-button color="accent" (click)="guardar()"><mat-icon>save</mat-icon>Guardar</button>
   
        <span class="spacer"></span>
   
        <button *ngIf="raza.id"
                mat-raised-button
                (click)="borrarRaza()"
                color="disabled">
          <mat-icon>delete</mat-icon>
          Borrar
        </button>
      </div>
    </div>


   
    <div fxFlex="50">
      <img [src]="raza | Imagen" />
    </div>
  </div>
